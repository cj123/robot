<!doctype html>
<html>
<head>
	<title>DAVE 2.0 - Web Interface</title>
	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			padding-top: 50px;
		}
	</style>


	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		// get the readings at an interval of 1s
		setInterval(function() {
			$.get("/api/sonar/distance", function(data) {
				$("td#sonar").text(data + "cm");
			});

			$.getJSON("/api/ir", function(response) {
				$("td#irleft").text(response.left);
				$("td#irright").text(response.right);
				$("td#irleftl").text(response.leftline);
				$("td#irrightl").text(response.rightline);
			})
		}, 1000);
	});
	</script>
</head>
<body>

<div class="container">
	<div class="col-md-offset-2 col-md-8 well">
		<h2 class="text-center"><i class="fa fa-2x fa-gamepad"></i><br>DAVE 2.0 Control Panel</h2>

		<hr>

		<div class="col-md-6">
			<h3 class="text-center">Motors</h3>
			<table class="table text-center table-bordered">
				<tr>
					<td></td>
					<td><button class="btn btn-lg btn-info"><i class="fa fa-arrow-up"></i></button></td>
					<td></td>
				</tr>
				<tr>
					<td><button class="btn btn-lg btn-info"><i class="fa fa-arrow-left"></i></button></td>
					<td><button class="btn btn-lg btn-danger"><i class="fa fa-stop"></i></button></td>
					<td><button class="btn btn-lg btn-info"><i class="fa fa-arrow-right"></i></button></td>
				</tr>
				<td></td>
				<td><button class="btn btn-lg btn-info"><i class="fa fa-arrow-down"></i></button></td>
				<td></td>
			</table>
		</div>

		<div class="col-md-6">
			<h3 class="text-center">Servos</h3>
			<table class="table text-center table-bordered">
				<tr>
					<td></td>
					<td><button class="btn btn-lg btn-primary"><i class="fa fa-toggle-up"></i></button></td>
					<td></td>
				</tr>
				<tr>
					<td><button class="btn btn-lg btn-primary"><i class="fa fa-toggle-left"></i></button></td>
					<td></td>
					<td><button class="btn btn-lg btn-primary"><i class="fa fa-toggle-right"></i></button></td>
				</tr>
				<td></td>
				<td><button class="btn btn-lg btn-primary"><i class="fa fa-toggle-down"></i></button></td>
				<td></td>
			</table>
		</div>

		<div class="clearfix"></div>

		<div class="col-md-12">
			<h3 class="text-center">Readings</h3>
			<table class="table text-center table-bordered table-striped">
				<tr>
					<th class="text-center">Sensor</th>
					<th class="text-center">Value</th>
				</tr>

				<tr>
					<td>Ultrasound</td>
					<td id="sonar"></td>
				</tr>

				<tr>
					<td>IR Left</td>
					<td id="irleft"></td>
				</tr>
				<tr>
					<td>IR Right</td>
					<td id="irright"></td>
				</tr>

				<tr>
					<td>IR Line Left</td>
					<td id="irleftl"></td>
				</tr>
				<tr>
					<td>IR Line Right</td>
					<td id="irrightl"></td>
				</tr>
			</table>
		</div>

		<div class="col-md-12">
			<h3 class="text-center">Camera</h3>
			<div style="height: 400px; background: #999; padding-top: 25%">

				<h4 class="text-center">offline</h4>
			</div>
		</div>

		<div class="clearfix"></div>
	</div>

	<div class="clearfix"></div>

	<div class="footer">
		<p class="text-center">&copy; Callum Jones 2015</p>
	</div>
</div>
</body>
</html>
